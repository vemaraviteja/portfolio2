<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester</title>
    <style>
        h1,i{
            background-color: #2368a5;
            padding: 20px;
            text-align: center;
        }
        div> input,label{
            line-height: 2;
        }
        hr{
            background-color: blue;
            height: 2px;
        }
       div{
        border: 3px solid darkgreen;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
       }
       .submit{
        margin-left: 5cm;
        margin-bottom: 0.5cm;
       }
      
    </style>
</head>
<body>
    <h1><i>PLEASE FILL THE FORM TO REGESTER</i><br><a href="index.html"><button>BACK</button></a><br>
        <a href="login.html" target="_blank"><button>Click Here To Login Page</button></a></h1>
    
    <div>
        <form action="">
            <label for="fname">FIRST NAME</label><br>
            <input type="text" id="fname" name="firstname"><br><hr>
            <label for="lname">Last NAME</label><br>
            <input type="text" id="lname" name="lasttname"><br><hr>
            <labe>GENDER</labe><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" >Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="DonotDisclosure" name="gender" value="no">
            <label for="DonotDisclosure">DoNotDisclose</label><hr>
            <label>SKILLS</label><br>
            <input type="checkbox" id="html" name="skill1" value="html">
            <label for="html">Html</label>
            <input type="checkbox" id="css" name="skill2" value="css">
            <label for="css">Css</label>
            <input type="checkbox" id="js" name="skill3" value="js">
            <label for="js">JavaScript</label>
            <input type="checkbox" id="sql" name="skill4" value="sql">
            <label for="sql">SQL</label>
            <input type="checkbox" id="java" name="skill5" value="java">
            <label for="java">Java</label><hr>
            <label for="ldegree">LATEST DEGREE:</label>
            <select name="Degere" id="ldegree">
                <option disabled selected hidden>select Degree</option>
                <option value="Ug">UG</option>
                <option value="Pg">PG</option>
                <option value="masters">MASTERS</option>
            </select><hr>
            <label >COLLEGE</label>
            <input type="text"  list="college" name="college" placeholder="collegeName">
            <datalist id="college">
                <option value="vr siddhartha engineering"></option>
                <option value="JNTUK"></option>
                <option value="DANEKULA"></option>
                <option value="Bits HYD"></option>
            </datalist><hr>
            <label for="dateofbirth">DATE OF BIRTH</label><br>
            <input type="date" id="dateofbirth" name="DOB" min="2000-01-01"><hr>
            <label for="email">EMAIL</label><br>
            <input type="email" id="email" name="email" placeholder="xyz@gmail.com" pattern="[A-Za-z]+[0-9]+@gmail.com"><hr>
            <label >LANGUAGES RANGE</label><br>
            <label for="telugu">TELEGU:</label>&nbsp;
            <input type="range" id="telugu"  min="1" max="10" name="rangeT"><br>
            <label for="english">ENGLISH:</label>&nbsp;
            <input type="range" id="english"  min="1" max="10" name="rangeE"><br>
            <label for="hindi">HINDI:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>&nbsp;
            <input type="range" id="hindi"  min="1" max="10" name="rangeH"><br><hr>
            <label for="phone">PHONE NUMBER</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><hr>
            <input type="reset" >
            <input type="submit">
        </form>
        
    </div>
</body>
</html>
